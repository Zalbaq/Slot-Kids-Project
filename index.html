<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>

        <div class="main-container">
            <div class="items">
                <div class="item">
                    <img src="icon/cherries.png" alt="">
                </div>
                <div class="item">
                    <img src="icon/diamond.png" alt="">
                </div>
                <div class="item">
                    <img src="icon/lemon.png" alt="">
                </div>
                <div class="item">
                    <img src="icon/plum.png" alt="">
                </div>
                <div class="item">
                    <img src="icon/star.png" alt="">
                </div>
            </div>
        </div>
        <div class="spin-container">
            <div class="bet">
                <button id="min-button">-</button>
                <span>2000000</span>
                <button id="plus-button">+</button>
            </div>
            <button id="button-spin">
                SPIN
            </button>
        </div>
    </section>
        
</body>
</html>
